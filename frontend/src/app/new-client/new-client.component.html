<br><br><br>
<div class="container">
  <div class="card col-md-6 offset-3 mt-2">
  <div class="card-header">
    Nouvelle Client
  </div>
    <div class="card-body">
     <form [formGroup]="newClietFormGroup" (ngSubmit)="handleSaveClient()">
      <div class="mb-3">
       <label class="form-label">Name : </label>
        <input type="text" formControlName="name" class="form-control">
        <span *ngIf="newClietFormGroup.errors
        && newClietFormGroup.controls['name'].errors
        && newClietFormGroup.controls['name'].errors!['required']">
          Name is required
        </span>
      </div>
       <div class="mb-3">
         <label class="form-label">Email : </label>
         <input type="text" formControlName="email" class="form-control">
         <span *ngIf="newClietFormGroup.errors
        && newClietFormGroup.controls['name'].errors
        && newClietFormGroup.controls['name'].errors!['required']">
          Name is required
        </span>
       </div>
       <button [disabled]="!newClietFormGroup.valid" class="btn btn-primary">Engistrer</button>
     </form>
    </div>
  </div>
</div>
